<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Time Tracker App</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Time Tracker</h1>
    <div class="time-counter">
      <h2 class="time-counter-h2">0:00:00</h2>
    </div>
    <div class="time-controls">
      <button type="button" name="startTime">Start</button>
      <button type="button" name="stopTime">Stop</button>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
